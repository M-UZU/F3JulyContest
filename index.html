<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <!--Top menu -->
        <div class="sidebar">
           <!--profile image & text-->
           <div class="profile">
            <img src="images/img1.jfif" alt="profile_picture">
            <div class="resto-name">
                <h3>D'licious Restaurant</h3>
                <p>Yummy in the Tummy</p>
            </div>
            </div>

            <div class="quick-links">
                <h3>Quick Links</h3>
                <ol start="1">
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>LogOut</li>
                </ol>
            </div>

            <div class="quick-links">
                <h3>More about us</h3>
                <ol start="1">
                    <li>Our Blogs</li>
                    <li>Upcoming Dishes</li>
                    <li>Our stories</li>
                    <li>Social media links</li>
                
                </ol>
            </div>
            <!--menu item-->
        </div>
        <div class="Section">
            <nav>
                <div class="nav-bar">
                    <input type="text" name="search" maxlength="60" placeholder="Search...">  
                    <button class="nav-button">SignUp</button>
                    <button class="nav-button">Log in</button>
                    
                </div>
                
            </nav>
            <div class="banner">
                <img src="images/food banner.jpg" alt="banner" >
            </div>
            <div id="menu">
                <h3>Menu</h3>
                <div id="menu-container">

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
